<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initiale-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"  rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/queries.css">

        <title>NavigationOne</title>
    </head>

    <body>

        <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
            <label for="navi-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>
            </label>
            <div class="navigation__background">&nbsp;</div>

            <div class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Home</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">About</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Services</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

        <header class="header">
            <div class="header__logo-box">
                <img src="img/ourlogo.png" alt="Logo" class="header-logo">
            </div>
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Navigation</span>
                    <span class="heading-primary--sub">Click the icon to see the navigation</span>
                </h1>

            </div>
        </header>
